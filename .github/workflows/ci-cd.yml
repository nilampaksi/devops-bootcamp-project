name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    env:
      AWS_REGION: ap-southeast-1
      ECR_REPO: devops-bootcamp/final-project-muhaimin
      APP_NAME: my-devops-project

    steps:
#    - name: Clean job workspace safely
#      run: |
#        sudo find /opt/github-runner/_work -mindepth 2 -maxdepth 2 -type d -exec rm -rf {} +

    - name: Checkout DevOps repo (Ansible, pipeline)
      uses: actions/checkout@v4
      with:
        path: devops

    - name: Checkout App repo (Docker source)
      uses: actions/checkout@v4
      with:
        repository: Infratify/lab-final-project
        path: app

    - name: Debug workspace (safe)
      run: |
        pwd
        ls -la
        ls -la app

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION \
        | docker login \
          --username AWS \
          --password-stdin \
          $(aws sts get-caller-identity --query Account --output text).dkr.ecr.$AWS_REGION.amazonaws.com

    - name: Build Docker image
      run: |
        docker build -t $APP_NAME ./app

    - name: Tag & Push image
      run: |
        ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        docker tag $APP_NAME:latest $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:latest
        docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:latest

    - name: Mirror monitoring images to ECR (only if missing)
      timeout-minutes: 10
      run: |
        set -e

        ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        ECR_BASE=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

        mirror_if_missing () {
          REPO=$1
          TAG=$2
          SRC_IMAGE=$3

          if aws ecr describe-images \
            --repository-name $REPO \
            --image-ids imageTag=$TAG \
            --region $AWS_REGION > /dev/null 2>&1; then
            echo "✔ $REPO:$TAG already exists, skipping"
          else
            echo "⬇ Pulling $SRC_IMAGE"
            docker pull $SRC_IMAGE

            echo "⬆ Pushing to ECR"
            docker tag $SRC_IMAGE $ECR_BASE/$REPO:$TAG
            docker push $ECR_BASE/$REPO:$TAG
          fi
        }

        mirror_if_missing monitoring/node-exporter latest prom/node-exporter:v1.8.1
        mirror_if_missing monitoring/prometheus latest prom/prometheus:v2.52.0
        mirror_if_missing monitoring/grafana latest grafana/grafana:10.4.2

    - name: Setup Ansible virtualenv (supported version)
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-venv python3-full

        python3 -m venv $HOME/ansible-venv
        source $HOME/ansible-venv/bin/activate

        pip install --upgrade pip
        pip install ansible-core==2.16.9

        ansible --version

    - name: Install Ansible Galaxy collections
      run: |
        source $HOME/ansible-venv/bin/activate
        ansible-galaxy collection install -r devops/ansible/collections/requirements.yml
        ansible-galaxy collection install community.docker

    - name: Run Ansible (Docker + Monitoring)
      run: |
        source $HOME/ansible-venv/bin/activate
        cd devops/ansible
        ansible-playbook playbooks/cleanup-monitoring-systemd.yml
        ansible-playbook -i inventory/hosts.ini playbooks/install-docker.yml
        ansible-playbook -i inventory/hosts.ini playbooks/deploy-app.yml
        #ansible-playbook -i inventory/hosts.ini playbooks/node-exporter.yml
        #ansible-playbook -i inventory/hosts.ini playbooks/prometheus.yml
        #ansible-playbook -i inventory/hosts.ini playbooks/grafana.yml
        ansible-playbook -i inventory/hosts.ini playbooks/node-exporter-docker.yml
        ansible-playbook -i inventory/hosts.ini playbooks/prometheus-docker.yml
        ansible-playbook -i inventory/hosts.ini playbooks/grafana-docker.yml

