---
  - name: Install required packages
    apt:
      name:
        - ca-certificates
        - curl
        - gnupg
        - lsb-release
      state: present
      update_cache: yes

  - name: Add Docker GPG Key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Add Docker repository
    apt_repository:
      repo: >
        deb [arch=amd64]
        https://download.docker.com/linux/ubuntu
        {{ ansible_lsb.codename }} stable
      state: present
      filename: docker

  - name: Install Docker Engine
    apt:
      name:
        - docker-ce
        - docker-ce-cli
        - containerd.io
      state: present
      update_cache: yes

  - name: Ensure Docker service is running
    service:
      name: docker
      state: started
      enabled: true

  - name: Add ubuntu user to docker group
    user:
      name: ubuntu
      groups: docker
      append: yes
