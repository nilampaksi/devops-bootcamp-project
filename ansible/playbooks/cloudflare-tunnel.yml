---
- name: Install Cloudflare Tunnel
  hosts: monitoring
  become: true

  vars:
    tunnel_name: "devops-bootcamp-project"
    tunnel_token: "eyJhIjoiMDFhMTM1YWI0MzYzNjhlYzU0ZjU4ODZhOTJlNzIzZTUiLCJ0IjoiNzJmODE2MWItZmY4My00ZmU5LWI4OTktZmUxM2UyMTgxNmIzIiwicyI6IllUTTROMlU1WmprdE1HVmxNUzAwTUdSbExXSTBaamd0Tm1SaE5ETTNZelpsT1RVNCJ9"
    grafana_domain: "grafana.muma-tech.com"

  tasks:
    # ... your download/install tasks ...
    
    - name: Create tunnel config
      copy:
        content: |
          tunnel: {{ tunnel_name }}
          token: {{ tunnel_token }}
          ingress:
            - hostname: {{ grafana_domain }}
              service: http://localhost:3000
            - service: http_status:404
        dest: /etc/cloudflared/config.yml
        mode: '0644'
      notify: restart cloudflared  # ← This triggers the handler below

    - name: Create systemd service
      copy:
        content: |
          [Unit]
          Description=Cloudflare Tunnel
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          ExecStart=/usr/bin/cloudflared tunnel run --token {{ tunnel_token }} --name {{ tunnel_name }} --loglevel info
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/cloudflared.service
        mode: '0644'
      notify:
        - reload systemd
        - restart cloudflared

    - name: Start cloudflared
      systemd:
        name: cloudflared
        state: started
        enabled: yes
        daemon_reload: yes

  handlers:  # ← ADD THIS SECTION
    - name: reload systemd
      systemd:
        daemon_reload: yes

    - name: restart cloudflared
      systemd:
        name: cloudflared
        state: restarted

