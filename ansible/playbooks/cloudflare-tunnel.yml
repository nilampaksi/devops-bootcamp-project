---
- name: Install Cloudflare Tunnel
  hosts: monitoring
  become: true

  vars:
    tunnel_name: "devops-bootcamp-project"  # From your logs
    grafana_domain: "grafana.muma-tech.com"

  tasks:
    # ... your existing install/download tasks ...

    - name: Authenticate tunnel (creates cert.pem)
      shell: |
        cloudflared tunnel login
      become_user: root
      register: tunnel_login
      ignore_errors: yes

    - name: Run tunnel once to create credentials
      shell: |
        cloudflared tunnel run --token eyJhIjoiMDFhMTM1YWI0MzYzNjhlYzU0ZjU4ODZhOTJlNzIzZTUiLCJ0IjoiNzJmODE2MWItZmY4My00ZmU5LWI4OTktZmUxM2UyMTgxNmIzIiwicyI6IllUTTROMlU1WmprdE1HVmxNUzAwTUdSbExXSTBaamd0Tm1SaE5ETTNZelpsT1RVNCJ9 --name {{ tunnel_name }}
      become_user: root
      timeout: 30
      ignore_errors: yes

    - name: Create tunnel config (no token needed)
      copy:
        content: |
          tunnel: {{ tunnel_name }}
          credentials-file: /root/.cloudflared/{{ tunnel_name }}.json

          ingress:
            - hostname: {{ grafana_domain }}
              service: http://localhost:3000
            - service: http_status:404
        dest: /etc/cloudflared/config.yml
        mode: '0644'
      notify: restart cloudflared

    - name: Create systemd service (config only)
      copy:
        content: |
          [Unit]
          Description=Cloudflare Tunnel
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          ExecStart=/usr/bin/cloudflared tunnel --config /etc/cloudflared/config.yml run
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/cloudflared.service
        mode: '0644'
      notify:
        - reload systemd
        - restart cloudflared

    - name: Start cloudflared
      systemd:
        name: cloudflared
        state: started
        enabled: yes
