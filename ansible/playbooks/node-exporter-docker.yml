---
- name: Run Node Exporter in Docker
  hosts: web
  become: true

  vars:
    aws_region: ap-southeast-1
    account_id: "{{ lookup('env','ACCOUNT_ID') }}"

  tasks:
    - name: Get AWS account ID
      command: aws sts get-caller-identity --query Account --output text
      register: aws_account_id
      changed_when: false
  
    - name: Debug AWS account ID
      debug:
        var: aws_account_id.stdout

    - name: Login to ECR
      shell: |
        aws ecr get-login-password --region {{ aws_region }} \
        | docker login \
          --username AWS \
          --password-stdin \
          {{ aws_account_id.stdout }}.dkr.ecr.{{ aws_region }}.amazonaws.com

    - name: Run node-exporter container
      community.docker.docker_container:
        name: node-exporter
        image: "{{ account_id }}.dkr.ecr.{{ aws_region }}.amazonaws.com/monitoring/node-exporter:latest"
        state: started
        restart_policy: always
        network_mode: host
        read_only: true
        pid_mode: host
        command:
          - '--path.procfs=/host/proc'
          - '--path.sysfs=/host/sys'
        volumes:
          - /proc:/host/proc:ro
          - /sys:/host/sys:ro
          - /:/rootfs:ro
